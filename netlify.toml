[build]
  base = "."
  publish = "dist"
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "18"

# Headers for JS files
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Examples SPA fallbacks
[[redirects]]
  from = "/examples/todo/*"
  to = "/examples/todo/index.html"
  status = 200

[[redirects]]
  from = "/examples/chat/*"
  to = "/examples/chat/index.html"
  status = 200

[[redirects]]
  from = "/examples/ecommerce/*"
  to = "/examples/ecommerce/index.html"
  status = 200

[[redirects]]
  from = "/examples/meteo/*"
  to = "/examples/meteo/index.html"
  status = 200

# Main SPA fallback (must be last - only applies if file doesn't exist)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
