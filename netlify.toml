[build]
  base = "."
  publish = "dist"
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "18"

# SPA fallback for main docs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Examples redirects
[[redirects]]
  from = "/examples/todo/*"
  to = "/examples/todo/index.html"
  status = 200

[[redirects]]
  from = "/examples/chat/*"
  to = "/examples/chat/index.html"
  status = 200

[[redirects]]
  from = "/examples/ecommerce/*"
  to = "/examples/ecommerce/index.html"
  status = 200

[[redirects]]
  from = "/examples/meteo/*"
  to = "/examples/meteo/index.html"
  status = 200

# Headers for caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"
