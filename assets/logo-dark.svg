<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80">
  <defs>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="240" height="80" rx="12" fill="#1a1a2e"/>

  <!-- Lightning bolt classique -->
  <polygon points="50,8 18,42 32,42 14,72 52,36 38,36 58,8" fill="url(#boltGradient)"/>

  <!-- Pulse text -->
  <text x="72" y="50" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="white">Pulse</text>
</svg>
