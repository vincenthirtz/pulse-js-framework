name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

# Cancel in-progress runs for same PR
concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-20-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build:netlify

      - name: Deploy to Netlify Preview
        id: netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './dist'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}'
          alias: pr-${{ github.event.pull_request.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // Find existing preview comment
            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            const previewUrl = '${{ steps.netlify.outputs.deploy-url }}';
            const commitSha = context.sha.substring(0, 7);

            const commentBody = `
            ## ğŸš€ Preview Deployment Ready!

            | Name | Link |
            |------|------|
            | ğŸ” Preview | [Visit Preview](${previewUrl}) |
            | ğŸ“ Commit | [\`${commitSha}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) |

            ---

            <sub>Built with Netlify â€¢ Updated: ${new Date().toUTCString()}</sub>
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Create deployment summary
        run: |
          echo "## ğŸ‰ PR Preview Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **Preview URL**: ${{ steps.netlify.outputs.deploy-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View Preview](${{ steps.netlify.outputs.deploy-url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Netlify Logs](${{ steps.netlify.outputs.logs }})" >> $GITHUB_STEP_SUMMARY
          echo "- [PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})" >> $GITHUB_STEP_SUMMARY
