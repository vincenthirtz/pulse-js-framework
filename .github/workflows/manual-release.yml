name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump Version & Create Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get Current Version
        id: current_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version: $VERSION"

      - name: Bump Version
        id: bump
        run: |
          TYPE="${{ github.event.inputs.release_type }}"
          npm version $TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ New version: $NEW_VERSION"

      - name: Update CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)
          PREV_TAG=$(git describe --abbrev=0 --tags 2>/dev/null || echo "")

          # Get commits since last tag
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -20)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges ${PREV_TAG}..HEAD)
          fi

          # Save commits for Discord notification
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Create changelog header
          {
            echo "# Changelog"
            echo ""
            echo "## [$VERSION] - $DATE"
            echo ""
            echo "### Changes"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "---"
            echo ""
          } > CHANGELOG.tmp

          # Append old changelog if exists
          if [ -f CHANGELOG.md ]; then
            tail -n +2 CHANGELOG.md >> CHANGELOG.tmp
          fi

          mv CHANGELOG.tmp CHANGELOG.md
          echo "‚úÖ CHANGELOG updated"

      - name: Commit Version Bump
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          git add package.json CHANGELOG.md

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
          else
            git commit -m "chore(release): bump version to $VERSION

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
            git push origin main
            echo "‚úÖ Version bumped and pushed"
          fi

      - name: Create and Push Git Tag
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag v$VERSION already exists"
            exit 1
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "üè∑Ô∏è Tag v$VERSION created and pushed"
          fi

      - name: Send Discord Notification
        if: success()
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          PREV_VERSION="${{ steps.current_version.outputs.version }}"
          TYPE="${{ github.event.inputs.release_type }}"
          COMMITS="${{ steps.changelog.outputs.commits }}"

          # Count commits
          COMMIT_COUNT=$(echo "$COMMITS" | grep -c "^-" || echo 0)

          # Categorize commits
          FEAT_COUNT=$(echo "$COMMITS" | grep -c "^- feat" || echo 0)
          FIX_COUNT=$(echo "$COMMITS" | grep -c "^- fix" || echo 0)
          BREAKING_COUNT=$(echo "$COMMITS" | grep -c "!" || echo 0)

          # Determine color based on release type
          if [ "$TYPE" = "major" ]; then
            COLOR="15158332"  # Red
          elif [ "$TYPE" = "minor" ]; then
            COLOR="3447003"   # Blue
          else
            COLOR="2067276"   # Green
          fi

          # Format commits for Discord (limit to 20 lines)
          COMMITS_FORMATTED=$(echo "$COMMITS" | head -20 | sed 's/^/\\n/')
          if [ "$COMMIT_COUNT" -gt 20 ]; then
            COMMITS_FORMATTED="${COMMITS_FORMATTED}\\n\\n_... and $((COMMIT_COUNT - 20)) more commits_"
          fi

          # Release type emoji
          if [ "$TYPE" = "major" ]; then
            TYPE_EMOJI="üöÄ"
          elif [ "$TYPE" = "minor" ]; then
            TYPE_EMOJI="‚ú®"
          else
            TYPE_EMOJI="üîß"
          fi

          # Build JSON payload
          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "üéâ New Release: v${VERSION}",
              "description": "${TYPE_EMOJI} **${TYPE}** release ‚Ä¢ ${PREV_VERSION} ‚Üí ${VERSION}",
              "color": ${COLOR},
              "fields": [
                {
                  "name": "üìä Statistics",
                  "value": "‚Ä¢ ${COMMIT_COUNT} commits\\n‚Ä¢ ${FEAT_COUNT} features\\n‚Ä¢ ${FIX_COUNT} fixes${BREAKING_COUNT:+\\n‚Ä¢ ‚ö†Ô∏è ${BREAKING_COUNT} breaking changes}",
                  "inline": true
                },
                {
                  "name": "üîó Links",
                  "value": "[View Release](https://github.com/${{ github.repository }}/releases/tag/v${VERSION})\\n[View Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                  "inline": true
                },
                {
                  "name": "üìù Changes",
                  "value": "${COMMITS_FORMATTED}",
                  "inline": false
                }
              ],
              "footer": {
                "text": "Pulse JS Framework"
              },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"
            }]
          }
          EOF
          )

          # Send to Discord
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "${{ secrets.DISCORD_WEBHOOK }}"

          echo "‚úÖ Discord notification sent"

      - name: Summary
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          TYPE="${{ github.event.inputs.release_type }}"
          echo "## üéâ Version Bumped to v$VERSION!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Type**: $TYPE" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous**: ${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ Completed" >> $GITHUB_STEP_SUMMARY
          echo "1. ‚úÖ Version bumped in package.json" >> $GITHUB_STEP_SUMMARY
          echo "2. ‚úÖ CHANGELOG.md updated" >> $GITHUB_STEP_SUMMARY
          echo "3. ‚úÖ Changes committed to main" >> $GITHUB_STEP_SUMMARY
          echo "4. ‚úÖ Git tag v$VERSION created and pushed" >> $GITHUB_STEP_SUMMARY
          echo "5. ‚úÖ Discord notification sent" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üöÄ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "The **Release** workflow will now automatically:" >> $GITHUB_STEP_SUMMARY
          echo "- Run tests" >> $GITHUB_STEP_SUMMARY
          echo "- Build the project" >> $GITHUB_STEP_SUMMARY
          echo "- Create GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "- Publish to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release Workflow](https://github.com/${{ github.repository }}/actions/workflows/release.yml)" >> $GITHUB_STEP_SUMMARY
