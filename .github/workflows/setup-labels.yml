name: Setup Labels

# Run manually or on first setup
on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  labels:
    name: Create/Update Labels
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Create labels
        uses: actions/github-script@v8
        with:
          script: |
            const labels = [
              // Type labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'documentation', color: '0075ca', description: 'Improvements or additions to documentation' },
              { name: 'breaking-change', color: 'd93f0b', description: 'Breaking API changes' },

              // Area labels
              { name: 'runtime', color: 'fbca04', description: 'Runtime system (pulse, dom, router, etc.)' },
              { name: 'compiler', color: 'fbca04', description: 'Compiler and transformer' },
              { name: 'cli', color: 'fbca04', description: 'Command-line interface' },
              { name: 'tests', color: '0e8a16', description: 'Test suite and coverage' },
              { name: 'examples', color: 'd4c5f9', description: 'Example projects' },
              { name: 'ci/cd', color: 'ededed', description: 'CI/CD and GitHub Actions' },

              // Priority labels
              { name: 'priority: high', color: 'd93f0b', description: 'High priority' },
              { name: 'priority: medium', color: 'fbca04', description: 'Medium priority' },
              { name: 'priority: low', color: '0e8a16', description: 'Low priority' },

              // Size labels
              { name: 'size/XS', color: 'c2e0c6', description: 'Extra small PR (<10 lines)' },
              { name: 'size/S', color: '9fdb9f', description: 'Small PR (10-50 lines)' },
              { name: 'size/M', color: '7fc67f', description: 'Medium PR (50-200 lines)' },
              { name: 'size/L', color: '5fb15f', description: 'Large PR (200-500 lines)' },
              { name: 'size/XL', color: '3f9c3f', description: 'Extra large PR (>500 lines)' },

              // Special labels
              { name: 'dependencies', color: '0366d6', description: 'Pull requests that update dependencies' },
              { name: 'security', color: 'd93f0b', description: 'Security-related changes' },
              { name: 'performance', color: 'fbca04', description: 'Performance improvements' },
              { name: 'accessibility', color: '0075ca', description: 'Accessibility improvements' },
              { name: 'automated', color: 'ededed', description: 'Automated PR (bot)' },
              { name: 'good first issue', color: '7057ff', description: 'Good for newcomers' },
              { name: 'help wanted', color: '008672', description: 'Extra attention is needed' },
            ];

            for (const label of labels) {
              try {
                // Try to update existing label
                await github.rest.issues.updateLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                console.log(`Updated label: ${label.name}`);
              } catch (error) {
                if (error.status === 404) {
                  // Label doesn't exist, create it
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`Created label: ${label.name}`);
                } else {
                  console.error(`Error with label ${label.name}:`, error.message);
                }
              }
            }

            console.log('All labels created/updated successfully!');
