name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  issues: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build:netlify

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Validate CHANGELOG.md entry
        id: validate_changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "::notice::Found CHANGELOG.md entry for version $VERSION"
            echo "HAS_ENTRY=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::CHANGELOG.md does not contain an entry for version $VERSION. Please update CHANGELOG.md before releasing."
            echo "HAS_ENTRY=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog from CHANGELOG.md
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Extract the section for this version from CHANGELOG.md
          CHANGELOG_SECTION=$(awk -v ver="$VERSION" '
            BEGIN { found=0; content="" }
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") { found=1; next }
            }
            found { content = content $0 "\n" }
            END { print content }
          ' CHANGELOG.md)

          # Fallback to git log if section not found in CHANGELOG.md
          if [ -z "$CHANGELOG_SECTION" ] || [ "$CHANGELOG_SECTION" = $'\n' ]; then
            echo "::notice::Version $VERSION not found in CHANGELOG.md, using git log"
            if [ -n "${{ steps.prev_tag.outputs.PREV_TAG }}" ]; then
              CHANGELOG_SECTION=$(git log ${{ steps.prev_tag.outputs.PREV_TAG }}..HEAD --pretty=format:"- %s" --no-merges)
            else
              CHANGELOG_SECTION=$(git log --pretty=format:"- %s" --no-merges -20)
            fi
          fi

          echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create release archive
        run: |
          cd dist
          zip -r ../pulse-${{ steps.version.outputs.VERSION }}.zip .

      - name: Determine if prerelease
        id: prerelease
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if echo "$VERSION" | grep -qE '(alpha|beta|rc)'; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ${{ steps.changelog.outputs.CHANGES }}

            ---

            ## Installation

            ```bash
            npm install pulse-js-framework@${{ steps.version.outputs.VERSION }}
            ```

            ## Quick Start

            ```bash
            npx pulse-js-framework create my-app
            cd my-app
            npm install
            npm run dev
            ```

            ---
            Full Changelog: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md
          files: |
            pulse-${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: ${{ steps.prerelease.outputs.IS_PRERELEASE }}

  close-milestone:
    name: Close Milestone Issues
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: release
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Close milestone issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Looking for milestone matching version v${VERSION}..."

          # Find milestone whose title contains (vX.Y.Z)
          MILESTONE=$(gh api repos/${{ github.repository }}/milestones --jq ".[] | select(.title | contains(\"(v${VERSION})\")) | .number")

          if [ -z "$MILESTONE" ]; then
            echo "::notice::No milestone found for v${VERSION}, skipping"
            exit 0
          fi

          MILESTONE_TITLE=$(gh api repos/${{ github.repository }}/milestones/${MILESTONE} --jq '.title')
          echo "Found milestone #${MILESTONE}: ${MILESTONE_TITLE}"

          # Close all open issues in this milestone
          ISSUES=$(gh api "repos/${{ github.repository }}/issues?milestone=${MILESTONE}&state=open&per_page=100" --jq '.[].number')
          CLOSED_COUNT=0

          for ISSUE in $ISSUES; do
            echo "Closing issue #${ISSUE}..."
            gh issue close "$ISSUE" --repo "${{ github.repository }}" --comment "Closed automatically by release v${VERSION}."
            CLOSED_COUNT=$((CLOSED_COUNT + 1))
          done

          echo "Closed ${CLOSED_COUNT} issue(s) from milestone '${MILESTONE_TITLE}'"

          # Close the milestone itself
          if [ "$CLOSED_COUNT" -gt 0 ] || [ "$(gh api repos/${{ github.repository }}/milestones/${MILESTONE} --jq '.open_issues')" = "0" ]; then
            echo "Closing milestone '${MILESTONE_TITLE}'..."
            gh api --method PATCH "repos/${{ github.repository }}/milestones/${MILESTONE}" -f state=closed
            echo "Milestone closed"
          fi

      - name: Summary
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "## Milestone Cleanup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Issues from the v${VERSION} milestone have been closed automatically." >> $GITHUB_STEP_SUMMARY

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Sync package.json version with tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Updating package.json version: $PKG_VERSION -> $TAG_VERSION"
            npm version "$TAG_VERSION" --no-git-tag-version
            node scripts/sync-version.js
          else
            echo "package.json version already matches tag: $TAG_VERSION"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Determine npm tag
        id: npm_tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if echo "$VERSION" | grep -qE 'alpha'; then
            echo "TAG=alpha" >> $GITHUB_OUTPUT
          elif echo "$VERSION" | grep -qE 'beta'; then
            echo "TAG=beta" >> $GITHUB_OUTPUT
          elif echo "$VERSION" | grep -qE 'rc'; then
            echo "TAG=next" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: npm publish --tag ${{ steps.npm_tag.outputs.TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gpr:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@vincenthirtz'
          cache: 'npm'

      - name: Sync package.json version with tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Updating package.json version: $PKG_VERSION -> $TAG_VERSION"
            npm version "$TAG_VERSION" --no-git-tag-version
            node scripts/sync-version.js
          else
            echo "package.json version already matches tag: $TAG_VERSION"
          fi

      - name: Scope package for GitHub Packages
        run: |
          node -e "
            const pkg = JSON.parse(require('fs').readFileSync('package.json', 'utf8'));
            pkg.name = '@vincenthirtz/pulse-js-framework';
            pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Install dependencies
        run: npm ci

      - name: Determine npm tag
        id: npm_tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if echo "$VERSION" | grep -qE 'alpha'; then
            echo "TAG=alpha" >> $GITHUB_OUTPUT
          elif echo "$VERSION" | grep -qE 'beta'; then
            echo "TAG=beta" >> $GITHUB_OUTPUT
          elif echo "$VERSION" | grep -qE 'rc'; then
            echo "TAG=next" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to GitHub Packages
        run: npm publish --tag ${{ steps.npm_tag.outputs.TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
